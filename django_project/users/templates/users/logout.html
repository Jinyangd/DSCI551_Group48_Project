{% extends "blog/base.html" %}
{% block content %}
    <h2>You have been logged out</h2>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">logout</button>
        <div class="border-top pt-3">
            <small class="text-muted">
                <a href="{% url 'login' %}">Login Again</a>
            </small>
        </div>
    </form>
{% endblock content %}
